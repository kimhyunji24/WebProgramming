
<p>기본 table tag</p>
<table border="2">
    <!-- table tag : 표 삽입 -->
    <tr>
        <th>교정</th>
        <th>우편번호</th>
        <th>주소</th>
        <th>TEL</th>
    </tr>
    <tr>
        <td>성심교정</td>
        <td>14662</td>
        <td>경기도 부천시 지봉로 43</td>
        <td>02-2164-4114</td>

    </tr>
    <!-- tr tag : 표의 행 삽입 -->
    <!-- td tag : 표의 열 삽입 -->
    <tr>
        <td>성의교정</td>
        <td>06531</td>
        <td>서울특별시 서초구 반포대로 222</td>
        <td>02-3147-8114</td>

    </tr>
    <tr>
        <td>성신교정</td>
        <td>03083</td>
        <td>서울특별시 종로구 창경궁로 296-12</td>
        <td>02-740-9714</td>

    </tr>
</table>
<br>
<hr>
<p>표 병합</p>
<p>colspan = 열병합, rowspan = 행병합</p>
<p>두 개 다 할 수 있음 </p>
<p>ex. colspan="" rowspan=""</p>
<table border="3">
    <tr>
        <th colspan="2"> 가톨릭대학교 </th>
        <!-- colspan = 열병합
             rowspan = 행병합 
             두개 다 할 수 있음 
             ex. colspan="" rowspan="" -->
    </tr>
    <tr>
        <td rowspan="5">공학</td>
        <td>ICT공학계열</td>
    </tr>
    <tr>
        <td>바이오융합공학계열</td>
    </tr>
    <tr>
        <td>인공지능학과</td>
    </tr>
    <tr>
        <td>데이터사이언스학과</td>
    </tr>
    <tr>
        <td>바이오메디컬소프트웨어학과</td>
    </tr>
</table>
