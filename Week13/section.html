<style>

#section {
    width:500; height: 300px;
    border: 3px solid black;
    overflow: hidden;
    position: relative;
    }
.article {
    position: absolute;
    width: 100px; height: 100px;
    border-radius: 50%;
}
#left-top {
    background: red;
    left: 20px; top: 20px;
}

#right-top {
    background: green;
    right: 20px; top: 20px;
}

#left-bottom {
    background: yellow;
    left: 20px; bottom: 20px;
}

#right-bottom {
    background: blue;
    right: 20px; bottom: 20px;
}
</style>
<body>
    <div id="section">
        <div id="left-top" class="article"></div>
        <div id="right-top" class="article"></div>
        <div id="left-bottom" class="article"></div>
        <div id="right-bottom" class="article"></div>
    </div>
</body>
